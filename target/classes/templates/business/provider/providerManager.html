<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>供应商管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<div class="layuimini-main customClass" style="background: #f2f2f2 ">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;padding: 5px">
		<legend th:style="'color: #fc5531'">查询条件</legend>
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">供应商名称</label>
		      <div class="layui-input-inline">
		        <input type="text" name="providername"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">供应商电话</label>
		      <div class="layui-input-inline">
		        <input type="text" name="phone"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		       <label class="layui-form-label">联系人</label>
		       <div class="layui-input-inline">
		        <input type="text" name="connectionperson"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		  </div>
		  <div class="layui-form-item">
		  	 <div class="layui-input-block" style="text-align: center;">
		       	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		      </div>
		  </div>
	</form>
	</fieldset>
</div>
<!-- 查询条件结束-->

<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="providerTable" lay-filter="providerTable"></table>
	<div id="providerToolBar" style="display: none;">
		<button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加供应商</button>
		<button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
	</div>
	
	<div id="providerRowBar" style="display: none;">
		<button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
		<button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
	</div>
</div>

<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">供应商名称</label>
			    <div class="layui-input-inline">
			      <input type="text" name="providername" lay-verify="required" autocomplete="off" placeholder="请输入供应商名称" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">供应商电话</label>
			    <div class="layui-input-inline">
			      <input type="text" name="telephone" lay-verify="required|telephone" autocomplete="off" placeholder="请输入供应商电话" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">邮编</label>
			    <div class="layui-input-inline">
			      <input type="text" name="zip" lay-verify="required|zip" autocomplete="off" placeholder="请输入供应商邮编" class="layui-input">
			    </div>
		    </div>
 	   </div>
 	   <div class="layui-form-item">
		    <label class="layui-form-label">供应商地址</label>
		    <div class="layui-input-block">
		      <input type="text" name="address" autocomplete="off" placeholder="请输入供应商地址" class="layui-input">
		    </div>
 	   </div>
 	   <div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">联系人</label>
			    <div class="layui-input-inline">
			      <input type="text" name="connectionperson" lay-verify="required|connectionperson" autocomplete="off" placeholder="请输入联系人" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">联系人电话</label>
			    <div class="layui-input-inline">
			      <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">邮箱</label>
			    <div class="layui-input-inline">
			      <input type="text" name="email" lay-verify="required|email" autocomplete="off" placeholder="请输入供应商邮箱" class="layui-input">
			    </div>
		    </div>
 	   </div>
 	   <div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">开户银行</label>
			    <div class="layui-input-inline">
			      <input type="text" name="bank" lay-verify="required" autocomplete="off" placeholder="请输入开户银行" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">帐号</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="account" lay-verify="required|account" autocomplete="off" placeholder="请输入供应商帐号" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">传真</label>
			    <div class="layui-input-inline">
			      <input type="text" name="fax" lay-verify="required" autocomplete="off" placeholder="请输入供应商传真" class="layui-input">
			    </div>
		    </div>
 	   </div>
	  <div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">是否可用</label>
	      <div class="layui-input-inline">
	        <input type="radio" name="available" value="1" title="可用" checked="">
	        <input type="radio" name="available" value="0" title="不可用" >
	      </div>
	    </div>
	  </div>
 	   <div class="layui-form-item">
		    <div class="layui-input-block" style="text-align: center;">
		      	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		     </div>
 	   </div>
	</form>
</div>
<!-- 添加和修改的弹出层结束 -->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/page/business/provider/providerManager.js"></script>

</body>
</html>
